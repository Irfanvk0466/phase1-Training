<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="register.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> NatureConservency ! Registration Form</title>
    </head>
    <body>
        <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <img src="https://static.vecteezy.com/system/resources/previews/007/634/526/original/environment-logo-icon-design-template-free-vector.jpg"
                    style="width: 400px; margin-left: 47px;" alt="logo">
               
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" style="text-align: center;"><b>Registration Form</b></h3><hr>
          
                      <form class="px-md-2" name="formValidation" id="formValidation" action="login.html" method="get">
          
                        <div class="form-group">
                          <label class="form-label" for="firstname">First name</label>
                          <input type="text" id="firstName" class="form-control" placeholder="firstName" required/><br>
                          <h5 class="error-fname" >firstname is missing</h5>
                        
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="lastname">Last name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="lastName" required/><br>
                            <h5 class="error-lname">Last name is missing</h5>
                            
                       </div>
                       <div class="form-group">
                        <label class="form-label" for="lastname">email</label>
                       <input type="text" class="form-control" id="email" placeholder="EMAIL ID" name="email" autocomplete="off" required>
                       <div class="invalid_email"></div><br>
                       </div>

                        <div class="form-group">
                            <label class="form-label" for="dateofbirth">dateofbirth</label>
                            <input type="date" id="dob" class="form-control" required><br>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="age">Age</label>
                            <input type="text" id="age" class="form-control" readonly><br>
                        </div>

                        <div class="form-group">
                            <p>Select your gender:</p>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female<br><br>
                        </div>

                        <div class="form-group">
                            <label for="phone">Enter a phone number:</label><br><br>
                            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"required><br><br>
                        </div>

                        <div class="form-group">
                            <textarea type="text" class="form-control" rows="4" cols="50" name="address" id="Address" placeholder="Enter your address her..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                        <label for="state">Choose State:</label>
                        <select name="state" id="state">
                          <option value="kerala">Kerala</option>
                          <option value="punjab">Punjab</option>
                          <option value="haryana">Haryana</option>
                          <option value="karnataka">Karnataka</option>
                          <option value="delhi">Delhi</option>
                        </select>
                        <br><br>

                        <label for="district">Choose District:</label>
                        <select name="district" id="district">
                            <option value="" selected="selected"></option>
                        </select>
                        <br><br>

                        <div class="form-group">
                            <label class="form-label" for="username">User name:</label>
                            <input type="text" id="Username" class="form-control" placeholder="username" required/><br>
                            <h5 class="error-username">username is missing</h5>
                          </div>

                        <div class="form-group">
                            <label class="form-label" for="pwd">Password:</label>
                            <input type="password" id="password_validation" class="form-control" placeholder="ENTER PASSWORD" required/><br>
                            <div class="password_required">
                              <ul>
                                  <li class="lowercase"><span></span> One lowercase</li>
                                  <li class="capital"><span></span> one uppercase</li>
                                  <li class="number"><span></span> One number</li>
                                  <li class="special"><span></span> One special charecter</li>
                                  <li class="charecter"><span></span> Atleast 8 charecters</li>
                              </ul>
                          </div>
                        </div>

                        <div class="form-group">
                          <input type="password" class="form-control" id="cpwd" autocomplete="off" placeholder="CONFIRM PASSWORD" name="cpwd" required>
                      </div><br>
                      <div id="showErrorcPwd"></div>

                      <button type="submit" id="submit" class="btn btn-success btn-lg mb-1">Submit</button>
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
          <script type="text/javascript" src="register.js"></script>
     

    </body>
</html>
