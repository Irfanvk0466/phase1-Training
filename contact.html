<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>NatureConservency ! Contact Us </title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
      <div class="about-section">
        <h1><b>Contact Us</b></h1>
        <p>you can contact us by filling this form:</p>
    </div>
    <div class="container">
        <form id="contactform" name="contactform" action="welcome.html" method="get">
          
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          <h5 class="error-fname" style="color: red;">firstname is missing</h5>
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          <h5 class="error-lname" style="color: red;">lastname is missing</h5>
      
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="england">England</option>
          </select>

          <label for="states">Choose States:</label>
          <select name="states" id="states">
              <option value="" selected="selected"></option>
          </select>
          
          
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." required></textarea>
      
          <button type="submit" id="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
        </form>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        
      <script type="text/javascript" src="contact.js"></script>
    </body> 
</html>
