<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title> NatureConservency ! login Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
<body >
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <form id="formValidation" name="formValidation" action="welcome.html"></form>
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div class="form-group">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="natureconservency@gmail.com" autocomplete="off" required/>
                  
                  <div class="invalid_email"></div>
                </div>
            
                <div class="form-group">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password_validation" class="form-control" autocomplete="off" required />
                  <div class="password_required">
                    <ul>
                        <li class="lowercase"><span></span> One lowercase</li>
                        <li class="capital"><span></span> one uppercase</li>
                        <li class="number"><span></span> One number</li>
                        <li class="special"><span></span> One special charecter</li>
                        <li class="charecter"><span></span> Atleast 8 charecters</li>
                    </ul>
                  </div><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31" style="margin-right: 292px;"> Rememberme </label>
              </div><br>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgotpassword.html">Forgot password?</a></p>
  
              <button class="btn btn-outline-light btn-lg px-5" id="button" type="submit">Login</button>
  
              <div>
               <br> <p class="mb-0">Don't have an account? <a href="registration.html" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="login.js"></script>


</body>
</html>
